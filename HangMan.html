<!DOCTYPE html>
<html>
<head>
	<title>HangMan</title>
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class='container'>
	<div class="jumbotron">
		<h1>Hangman Game</h1>
		<p>This is a Game of Thrones based Hangman. The ojective of the game is to guess the correct caracter.</p>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">Character To Guess</div>
		<div class="panel-body">
			<p id="hiddenWord"></p>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Wrong Guesses: <span id='wrongGuesses'>0</span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Guesses Left: <span id='guessesLeft'>0</span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Wins Counter: <span id='wins'>0</span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Losses Counter: <span id='losses'>0</span>
		</div>
	</div>
</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!--link to JavaScript -->
	<script src="app.js" type="text/javascript"></script>

</body>
</html>
